<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Survey Topic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Select a Survey Topic</h1>
        
        <div class="topic-grid">
            {% for topic in topics %}
                <a href="{{ url_for('survey', topic=topic) }}" class="topic-button fade-in">
                    {{ topic.capitalize() }}
                </a>
            {% endfor %}
        </div>
        
        <div class="button-container">
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit" class="btn fade-in">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
