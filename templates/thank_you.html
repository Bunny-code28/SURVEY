<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #thank-you-header {
            color: #0000FF; /* Blue color for the thank you text */
        }
        .custom-button {
            background-color: #90EE90; /* Light green color for the buttons */
            color: white; /* White text color for the buttons */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            background-color: #7CFC00; /* Slightly different shade of green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-content">
            <h1 id="thank-you-header" class="fade-in">Thank You for Completing the Survey!</h1>
            
            <div class="survey-question fade-in">
                <p>Your responses have been recorded successfully.</p>
            </div>
            
            <div class="button-container">
                <form action="{{ url_for('topic_selection') }}" method="GET">
                    <button type="submit" class="custom-button fade-in">Return to Home</button>
                </form>
                <form action="{{ url_for('logout') }}" method="GET">
                    <button type="submit" class="custom-button fade-in">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
